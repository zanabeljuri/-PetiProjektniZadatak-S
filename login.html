<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
   

    <title>Login Firebase Form</title>
  </head>
  <body>
    
    <article align="center">
      <h1 align="center">Log In</h1>

      <form
        action="#"
        onsubmit="login(event)">
          <input
            id="email"
            type="email"
            placeholder="Email"
          />
        </div>
        <br />

          <input
            id="pass"
            type="password"
            placeholder="Password"
          />
        </div>
        <br />
        <br>
        <button type="submit" value="Log In">
          LOG IN
        </button>
      </form>
      <br />
      <a href="index.html">Dont have an account? Sign in</a>
    </article>

    <script src="scriptl.js" type="module"></script>
  </body>
</html>
